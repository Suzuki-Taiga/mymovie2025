<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>シンプルなWebサイト</title>
  <style>
    /* 基本のリセットとフォント設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ヘッダー */
    header {
      background-color: #008000;
      color: black;
      padding: 1rem;
      text-align: center;
    }

    /* メインコンテンツ */
    main {
      flex: 1;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    /* フッター（固定） */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    main section:first-of-type p:first-of-type {
  　　color: blue;
　　}

    footer a {
      color: #89c4f4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>私の映画履歴</h1>
  </header>

  <main>
    <section>
      <h2>最近の映画履歴</h2>
      <p>8/14 ジュラシックワールド/復活の大地</p>
      <img src="https://github.com/Suzuki-Taiga/mymovie2025/blob/main/Tyrannosaurus.png?raw=true" alt="サンプル">
    </section>

    <section>
      <h2>プロジェクト</h2>
      <p>過去の制作物や現在のプロジェクトを紹介します。</p>
    </section>
  </main>

  <footer>
    <p>お問い合わせ: contact@example.com</p>
    <p>
      SNS:
      <a href="https://twitter.com/" target="_blank">Twitter</a> |
      <a href="https://facebook.com/" target="_blank">Facebook</a>
    </p>
  </footer>
</body>
</html>
